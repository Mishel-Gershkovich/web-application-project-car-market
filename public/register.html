<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>הרשמה · Car Market</title>
  <style>
    /* רקע תכלת ממש בהיר */
    :root {
      --brand: #2d7df6;
      --brand-700: #1f66cf;
      --bg-sky: #f3f8ff;   /* תכלת עדין */
      --card: #ffffff;
      --text: #0f172a;
      --muted: #5b6474;
      --border: #e5e7eb;
      --ring: rgba(45,125,246,0.18);
      --shadow: 0 10px 30px rgba(16, 24, 40, 0.08);
      --radius: 16px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, "Segoe UI", Arial, sans-serif;
      background: var(--bg-sky);
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 460px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
    }
    .title {
      margin: 0 0 6px;
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }
    .subtitle {
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 14px;
    }

    form { margin-top: 6px; }
    .row { display: grid; gap: 6px; margin-bottom: 14px; }
    label { font-size: 14px; color: #2b2f36; }
    input {
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 12px 14px;
      font-size: 16px;
      background: #fbfdff;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease, background .15s ease;
    }
    input::placeholder { color: #9aa4b2; }
    input:focus {
      border-color: var(--brand);
      background: #fff;
      box-shadow: 0 0 0 4px var(--ring);
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-top: 6px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-block;
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      transition: transform .04s ease, opacity .15s ease;
      user-select: none;
    }
    .btn:active { transform: translateY(1px); }

    .btn-primary {
      background: var(--brand);
      color: #fff;
      min-width: 120px;
      text-align: center;
    }
    .btn-primary:hover { opacity: .92; }
    .btn-primary:focus { box-shadow: 0 0 0 4px var(--ring); outline: none; }

    .btn-ghost {
      background: transparent;
      color: var(--brand-700);
      border: 1px solid var(--brand-700);
      padding: 10px 14px;
    }
    .btn-ghost:hover { background: rgba(45,125,246,0.06); }

    .help {
      font-size: 12px;
      color: var(--muted);
      margin-top: -6px;
      margin-bottom: 10px;
    }

    .error {
      background: #fff2f2;
      border: 1px solid #ffd4d4;
      color: #b42318;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 12px;
      display: none;
    }
  </style>
</head>
<body>

  <main class="card" aria-labelledby="form-title">
    <h1 id="form-title" class="title">פתיחת חשבון</h1>
    <p class="subtitle">צור משתמש כדי שתוכל לפרסם רכבים למכירה</p>

    <div id="errorBox" class="error" role="alert"></div>

    <form id="registerForm" novalidate>
      <div class="row">
        <label for="username">שם משתמש</label>
        <input id="username" name="username" type="text" placeholder="למשל: daniel92" required />
      </div>

      <div class="row">
        <label for="phone">מספר טלפון</label>
        <input id="phone" name="phone" type="tel" inputmode="tel"
               placeholder="0501234567"
               pattern="[0-9]{9,11}" required />
        <div class="help">ספרות בלבד, 9–11 תווים (למשל 0501234567)</div>
      </div>

      <div class="row">
        <label for="password">סיסמה</label>
        <input id="password" name="password" type="password" placeholder="••••••••" minlength="6" required />
        <div class="help">הסיסמא חייבת להיות בת 8 תווים כאשר יש לפחות תו אחד של מספר,אות גדולה וסימן</div>
      </div>

      <div class="row">
        <label for="confirmPassword">אימות סיסמה</label>
        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="הקלד שוב את הסיסמה" required />
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary">הירשם</button>
        <a href="index.html" class="btn btn-ghost">כבר רשום? התחבר</a>
      </div>
    </form>
  </main>

  <script>
    const form = document.getElementById('registerForm');
    const errorBox = document.getElementById('errorBox');

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = 'block';
    }
    function clearError() {
      errorBox.textContent = '';
      errorBox.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearError();

      const username = document.getElementById('username').value.trim();
      const phone    = document.getElementById('phone').value.trim();
      const password = document.getElementById('password').value;
      const confirm  = document.getElementById('confirmPassword').value;

      if (!username || !phone || !password || !confirm) {
        return showError('נא למלא את כל השדות.');
      }

      const strongPass = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]).{8,}$/;

      if (!strongPass.test(password)) {
        return showError('הסיסמה חייבת להיות לפחות 8 תווים, עם אות גדולה, מספר וסימן מיוחד.');
      }
      if (password !== confirm) {
        return showError('הסיסמאות לא תואמות.');
      }
      const phoneInput = document.getElementById('phone');
      if (!phoneInput.checkValidity()) {
        return showError('מספר הטלפון אינו בפורמט תקין.');
      }

      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password, phone })
        });

        const data = await res.json();
        if (!res.ok) {
          // מציגים הודעת שרת אם יש
          return showError(data.message || 'אירעה שגיאה בהרשמה.');
        }

        alert(data.message || 'נרשמת בהצלחה!');
        // אופציונלי: מעבר מיידי לדף התחברות
        window.location.href = 'index.html';
      } catch (err) {
        showError('שגיאת רשת. נסה שוב.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
